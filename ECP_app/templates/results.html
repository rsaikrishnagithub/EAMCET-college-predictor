{% extends 'homepage.html' %}
{% load static %}
{% block content %}
 <div class="container-fluid" style="margin-top:30px">
     <div class="row">
         <div class="column">
             <div class="card shadow" style="border-radius: 15px;margin: 50px;">

                <div class="card-body" style="background: white;margin: 0px;border-radius: 15px;">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>

                                  <th scope="col">Rank</th>
                                  <th scope="col">Gender</th>
                                  <th scope="col">College Name</th>
                                  <th scope="col">Branch</th>
                                  <th scope="col">Caste</th>

                                </tr>
                              </thead>
                              <tbody>
                                {% for i in values %}
                                <tr>

                                  <td>{{ i.1 }}</td>
                                  <td style="text-align: center;">{{ i.2 }}</td>
                                   <td><a href="{% url 'college_branch' i.9 %}"  onMouseOver="this.style.color='blue'" onMouseOut="this.style.color='black'" style="color:#000;text-decoration:none;">{{ i.9 }}</a></td>
                                   <td>{{ i.7 }}</td>
                                    <td>{{ i.3 }}</td>
                                </tr>
                                {% endfor %}

                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

     </div>
</div>


{% endblock content %}
